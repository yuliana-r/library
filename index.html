<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="./images/icon.png">
    <script src="https://kit.fontawesome.com/f5ed9082ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <div class="container">
        <h1>Welcome to your local Library!</h1>
        <img src="./images/books.png" alt="books on a shelf illustration">
        <div class="main">
            <form>
                <div>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="Anna Karenina">
                </div>

                <div>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" placeholder="Leo Tolstoy">
                </div>

                <div>
                    <label for="status">Read?</label>
                    <label for="status">Yes</label>
                    <input type="radio" id="yes" name="status" value="Yes">
                    <label for="status">No</label>
                    <input type="radio" id="no" name="status" value="No">
                </div>

                <button type="button" id="addBtn">Add book</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th colspan="3">Read?</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </div>
</body>

</html>
