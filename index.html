<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <h1>Welcome to your local Library!</h1>

    <form action="">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" placeholder="Anna Karenina">

        <label for="author">Author</label>
        <input type="text" name="author" id="author" placeholder="Leo Tolstoy">

        <label for="status">Have you read the book?</label>
        <input type="checkbox" name="status" id="status" value="Yes">
        <button id="addBtn">Add book</button>
    </form>
    
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Read?</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    

    

</body>

</html>
